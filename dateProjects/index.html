<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="sass2.css">
    <script src="./index.js" defer ></script>
</head>
<body>
<div class="head">
    <h2 class ="heading">Remaining Time</h2>
    <main class="CounterTimer">
        <p><span class="days">00</span>Days</p>
        <p><span class="hours">: 00</span>Hours</p>
        <p><span class="minutes">: 00</span>Minutes</p>
        <p><span class="seconds">: 00</span>Seconds</p>
    </main>
</div>
</body>
